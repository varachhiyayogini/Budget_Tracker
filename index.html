<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Personal Budget Tracker</h1>

    <div class="forms">
      <form id="incomeForm">
        <h2>Add Income</h2>
        <input type="text" id="incomeTitle" placeholder="Source (e.g. Salary)" required />
        <input type="number" id="incomeAmount" placeholder="Amount" required />
        <button type="submit">+ Add Income</button>

      <form id="expenseForm">
        <h2>Add Expense</h2>
        <input type="text" id="expenseTitle" placeholder="Title (e.g. Rent)" required />
        <input type="number" id="expenseAmount" placeholder="Amount" required />
        <button type="submit">- Add Expense</button>
      </form>
    </div>

    <div class="summary">
      <h2>ðŸ’¼ Summary</h2>
      <p>Total Income: â‚¹<span id="totalIncome">0.00</span></p>
      <p>Total Expenses: â‚¹<span id="totalExpense">0.00</span></p>
      <p><strong>Balance: â‚¹<span id="balance">0.00</span></strong></p>
    </div>

    <div class="lists">
      <div>
        <h3>Income List</h3>
        <ul id="incomeList"></ul>
      </div>
      <div>
        <h3>Expense List</h3>
        <ul id="expenseList"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
